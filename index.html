<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Student Enrollment Form</h2>
      <form id="empForm" method="post">
        <div class="form-group">
          <span
            ><label for="StudentId">Roll-No </label>
            <label id="empIdMsg"> </label
          ></span>
          <input
            type="text"
            class="form-control"
            name="StudentId"
            id="StudentId"
            placeholder="Enter Roll-No."
            required
            onChange="getData()"
          />
        </div>
        <div class="form-group">
          <label for="StudentName">Full-Name:</label>
          <input
            type="text"
            class="form-control"
            id="StudentName"
            placeholder="Enter Full Name"
            name="empName"
          />
        </div>
        <div class="form-group">
          <label for="StudentClass">Class</label>
          <input
            type="email"
            class="form-control"
            id="StudentClass"
            placeholder="Enter Class"
            name="empEmail"
          />
        </div>

        <div class="form-group">
          <label for="StudentBirth">Birth-Date</label>
          <input
            type="text"
            class="form-control"
            id="StudentBirth"
            placeholder="Enter Birth-Date"
            name="empEmail"
          />
        </div>

        <div class="form-group">
          <label for="StudentAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="StudentAddress"
            placeholder="Enter Address"
            name="empEmail"
          />
        </div>
        <div class="form-group">
          <label for="StudentEnrollDate">Enrollment-Date</label>
          <input
            type="text"
            class="form-control"
            id="StudentEnrollDate"
            placeholder="Enter Enrollment-Date"
            name="empEmail"
          />
        </div>
        <input
          type="button"
          class="btn btn-primary"
          id="StudentSave"
          value="Save"
          onclick="saveStudentData()"
        />
        <input
          type="button"
          class="btn btn-primary"
          id="StudentUpdate"
          value="Update"
          onclick="updateStudentData()"
        />
        <input
          type="button"
          class="btn btn-primary"
          id="StudentReset"
          value="Reset"
          onclick="resetForm()"
        />
      </form>
    </div>

    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>

    <script src="index.js"></script>
  </body>
</html>
